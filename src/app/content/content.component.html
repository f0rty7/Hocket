<div class="nxt-prev-buttons">
    <button (click)="prevPost()" style="background-color: #fff; border:#fff; font-size: 50px; color: #102d4f; font-weight: bolder; padding-left: 5rem;"> <
    </button>
    <button (click)="nextPost()" style="background-color: #fff; border:#fff; font-size: 50px; color: #102d4f; font-weight: bolder; padding-left: 3rem;"> >
    </button>
</div>

<div style="display: flex;">
    <div>
        <img src="http://lorempixel.com/400/200/business" alt="">
    </div>
    <div *ngFor="let p of postDisplay" style="margin-left: 1rem;">
        <h3>{{p.title}}</h3>
        <p>{{p.body}}</p>
    </div>
</div>

<div style="display: flex;box-shadow: 0 8px 8px 0 rgba(0,0,0,0.2);transition: 0.3s; margin-top: 2rem;">
    <div class="comment-post" style="display: flex; flex-direction: column;width: 50%;">
        <input type="text" placeholder="enter email here...">
        <input type="text" placeholder="start typing here...">
        <button (click)="submitComment()">Submit</button>
    </div>
    <div class="comment-view" style="width: 50%;overflow: scroll;overflow-x: auto;text-align:justify; height: 250px;">
        <div *ngFor="let c of comments" style="overflow: visible;text-align: justify;">
        <h3>{{c.name}}</h3>
        <h4>{{c.email}}</h4>
        <p>{{c.body}}</p>
        </div>
    </div>
</div>
